<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="solar_system.css">
        <script src="solar_system.js"></script>
        <title>
           Interactive Solar System Model
        </title>
    </head>
    <body>
        <div>
            <!-- h1>
                Interactive Solar System Model
            </h1 -->
        </div>
        <div id="container">
            <div>
                <img id="sun" onload="init_sun()" src="sun.png">
            </div>
            <div>
                <img id="mercury" onload="plot_path(mercury)" src="mercury.png">
            </div>
            <div>
                <img id="venus" onload="plot_path(venus)" src="venus.png">
            </div>
            <div>
                <img id="earth" onload="plot_path(earth)"  src="earth.png">
            </div>
            <div>
                <img id="mars" onload="plot_path(mars)" src="mars.png">
            </div>
            <div>
                <img id="jupiter" onload="plot_path(jupiter)" src="jupiter.png">
            </div>
            <div>
                <img id="saturn" onload="plot_path(saturn)" src="saturn.png">
            </div>
            <div>
                <img id="uranus" onload="plot_path(uranus)" src="uranus.png">
            </div>
            <div>
                <img id="neptune" onload="plot_path(neptune)" src="neptune.png">
            </div>
        </div>
    </body>
</html>
