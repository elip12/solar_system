<!DOCTYPE html>
<!--    Eli Pandolfo
        HTML to display model solar system -->
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="solar_system.css">
        <script src="solar_system.js"></script>
        <title>
           Interactive Solar System Model
        </title>
    </head>
    <body>
        <div>
            <h1>
                Interactive Solar System Model
            </h1>
        </div>
        <div class="container">
            <div>
                <img id="sun" onload="plot_path(sun)" src="pngs/sun.png">
            </div>
            <div>
                <img id="mercury" onload="plot_path(mercury)" src="pngs/mercury.png">
            </div>
            <div>
                <img id="venus" onload="plot_path(venus)" src="pngs/venus.png">
            </div>
            <div>
                <img id="earth" onload="plot_path(earth)" src="pngs/earth.png">
            </div>
            <div>
                <img id="mars" onload="plot_path(mars)" src="pngs/mars.png">
            </div>
            <div>
                <img id="jupiter" onload="plot_path(jupiter)" src="pngs/jupiter.png">
            </div>
            <div>
                <img id="saturn" onload="plot_path(saturn)" src="pngs/saturn.png">
            </div>
            <div>
                <img id="uranus" onload="plot_path(uranus)" src="pngs/uranus.png">
            </div>
            <div>
                <img id="neptune" onload="plot_path(neptune)" src="pngs/neptune.png">
            </div>
                <input id="size_slider" type="range" min="10" max="200" value="10" 
                    class="range" oninput="resize()">
                <label class="label" for="size_slider" style="left: 475px;">Size</label>

                <label class="label" for="time_slider" style="right: 475px;">Time</label>                
                <input id="time_slider" type="range" min="0" max="1000" value="1" 
                    class="range" oninput="retime()">
        </div>
    </body>
</html>
